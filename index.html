<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Jogo da Velha</title>
</head>

<body>
    <section class="login ">
        <div class="flex-row">
            <label for="onePlayer">Jogador O :</label>
            <input type="text" id="onePlayer" name="onePlayer" placeholder="Digite o jogador 1 (O)"
                class="input-player" />
        </div>
        <div class="flex-row">
            <label for="twoPlayer">Jogador X :</label>
            <input type="text" id="twoPlayer" name="twoPlayer" placeholder="Digite o jogador 2 (x)"
                class="input-player" />
        </div>
        <button data-submit="button-play">Come√ßar o Jogo!</button>
    </section>
    <section id="gameplay" class="hidden">
        <div id="playOne" class='scoreboard'>
            <h1>jogador um</h1>
            <h2>Placar: ...</h2>
        </div>
        <div id="board">
            <div class="line-board" id="line-one">
                <div class="line-played"></div>
                <div class="line-played"></div>
                <div class="line-played"></div>
            </div>
            <div class="line-board" id="line-two">
                <div class="line-played"></div>
                <div class="line-played"></div>
                <div class="line-played"></div>
            </div>
            <div class="line-board" id="line-three">
                <div class="line-played"></div>
                <div class="line-played"></div>
                <div class="line-played"></div>
            </div>
        </div>
        <div id="playTwo" class='scoreboard'>
            <h1>jogador dois</h1>
            <h2>Placar: ...</h2>
        </div>
    </section>
